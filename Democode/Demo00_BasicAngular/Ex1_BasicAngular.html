<!DOCTYPE html>
<html lang="en" ng-app="app_d01_ex1">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>

    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/main.css">

    <!-- AngularJS v1.6.4 -->
    <script src="../scripts/angular.js"></script>
    <script type="text/javascript">
        angular.module('app_d01_ex1',[])
            .controller('HelloAngularController', function ($scope) {
                $scope.msg = {text: 'AngularJS'};
            });
    </script>
</head>
<body>
    <div class="container" ng-controller="HelloAngularController">
        <h1>Welcome {{msg.text}}</h1>
    </div>
</body>
</html>
