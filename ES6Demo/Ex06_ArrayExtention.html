<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript 6 Demo</title>

    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">

    </script>
</head>
<body>
<div class="container" >
    <h2>ECMAScript 6 Demo</h2>
    <hr />
    <h3>数组的扩展</h3>

    <h4>Array.from()</h4>
    <script type="text/javascript">
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };

        // ES5的写法
        var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']

        // ES6的写法
        let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']
    </script>

    <h4>Array.of()</h4>
    <script type="text/javascript">
        let a = Array.of(3, 11, 8); // [3,11,8]
        let b = Array.of(3);        // [3]
        let c = Array.of(3).length; // 1
    </script>

    <h4>copyWithin</h4>
    <script type="text/javascript">
        // 将3号位复制到0号位
        [1, 2, 3, 4, 5].copyWithin(0, 3, 4);    // [4, 2, 3, 4, 5]

        // -2相当于3号位，-1相当于4号位
        [1, 2, 3, 4, 5].copyWithin(0, -2, -1);  // [4, 2, 3, 4, 5]

        // 将3号位复制到0号位
        [].copyWithin.call({length: 5, 3: 1}, 0, 3);    // {0: 1, 3: 1, length: 5}

        // 将2号位到数组结束，复制到0号位
        var i32a = new Int32Array([1, 2, 3, 4, 5]);
        i32a.copyWithin(0, 2);  // Int32Array [3, 4, 5, 4, 5]

        // 对于没有部署TypedArray的copyWithin方法的平台
        // 需要采用下面的写法
        [].copyWithin.call(new Int32Array([1, 2, 3, 4, 5]), 0, 3, 4);
        // Int32Array [4, 2, 3, 4, 5]
    </script>


    <h4>数组实例的find()和findIndex()</h4>
    <script type="text/javascript">
        // 找出数组中第一个大于9的值
        let res = [1, 5, 10, 15].find(function(value, index, arr) {
            return value > 9;
        }); // 10

        // 找出数组中第一个大于9的值的下标
        let resIndex = [1, 5, 10, 15].findIndex(function(value, index, arr) {
            return value > 9;
        }); // 2
    </script>

    <h4>数组实例的fill()</h4>
    <script type="text/javascript">
        let res1 = ['a', 'b', 'c'].fill(7);
        // [7, 7, 7]

        let res2 = new Array(3).fill(7);
        // [7, 7, 7]

        let res3 = ['a', 'b', 'c'].fill(7, 1, 2);
        // ['a', 7, 'c']
    </script>

    <h4>数组实例的entries()，keys()和values()</h4>
    <script type="text/javascript">

        for (let index of ['a', 'b'].keys()) {
            console.log(index);
        }
        // 0
        // 1

        for (let elem of ['a', 'b'].values()) {
            console.log(elem);
        }
        // 'a'
        // 'b'

        for (let [index, elem] of ['a', 'b'].entries()) {
            console.log(index, elem);
        }
        // 0 "a"
        // 1 "b"


        let letter = ['a', 'b', 'c'];
        let entries = letter.entries();
        console.log(entries.next().value); // [0, 'a']
        console.log(entries.next().value); // [1, 'b']
        console.log(entries.next().value); // [2, 'c']

    </script>


    <h4>数组实例的includes()</h4>
    <script type="text/javascript">

        [1, 2, 3].includes(2);     // true
        [1, 2, 3].includes(4);     // false
        [1, 2, NaN].includes(NaN); // true

        [1, 2, 3].includes(3, 3);  // false
        [1, 2, 3].includes(3, -1); // true

    </script>
