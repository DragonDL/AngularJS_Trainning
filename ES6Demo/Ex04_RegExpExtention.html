    <h3>正则表达式扩展</h3>

    <h4>RegExp构造函数</h4>
    <script type="text/javascript">

        let regex = new RegExp('xyz', 'i');        // 等价于 let regex = /xyz/i;

        let regex2 = new RegExp(/xyz/i);           // 等价于 let regex2 = /xyz/i;

        let regex3 = new RegExp(/xyz/ig, 'i');     // 等价于 let regex3 = /xyz/i  ，i 替换ig;

    </script>
