<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript 6 Demo</title>

    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">

    <script type="text/javascript">
    </script>
</head>
<body>
<div class="container" >
    <h2>ECMAScript 6 Demo</h2>
    <hr />
    <h3>字符串扩展</h3>

    <h4>基本用法</h4>
    <script type="text/javascript">
        let c = "\u{20BB7}";
        console.log(c);     // 显示汉字“𠮷”
    </script>

    <h4>codePointAt()</h4>
    <script type="text/javascript">

        let s = "𠮷";

        console.log(s.length); // 2
        console.log(s.charAt(0)); // ''
        console.log(s.charAt(1)); // ''
        console.log(s.charCodeAt(0)); // 55362
        console.log(s.charCodeAt(1)); // 57271

        let s2 = '𠮷a';
        console.log(s2.codePointAt(0).toString(16)); // "20bb7"
        console.log(s2.codePointAt(2).toString(16)); // "61"

        function is32Bit(c) {
            return c.codePointAt(0) > 0xFFFF;
        }

        console.log(is32Bit("𠮷")); // true
        console.log(is32Bit("a")); // false

        let s3 = '𠮷a';
        for (let ch of s3) {
            console.log(ch.codePointAt(0).toString(16));
        }
        // 20bb7
        // 61

    </script>

    <h4>String.fromCodePoint方法</h4>
    <script type="text/javascript">
        console.log(String.fromCharCode(0x20BB7));
        // "ஷ"  --> 非正常结果

        console.log(String.fromCodePoint(0x20BB7));
        // "𠮷"
    </script>

    <h4>String.fromCodePoint方法</h4>
    <script type="text/javascript">
        console.log(String.fromCharCode(0x20BB7));
        // "ஷ"  --> 非正常结果

        console.log(String.fromCodePoint(0x20BB7));
        // "𠮷"
    </script>

    <h4>字符串的遍历器接口</h4>
    <script type="text/javascript">
        let text = String.fromCodePoint(0x20BB7);

        for (let i = 0; i < text.length; i++) {
            console.log(text[i]);
        }
        // " "
        // " "

        for (let i of text) {
            console.log(i);
        }
        // "𠮷"
    </script>

    <h4>includes(), startsWith(), endsWith()</h4>
    <script type="text/javascript">
        let s = 'Hello world!';

        console.log(s.startsWith('Hello')); // true
        console.log(s.endsWith('!')); // true
        console.log(s.includes('o')); // true

        console.log(s.startsWith('world', 6)); // true
        console.log(s.endsWith('Hello', 5)); // true
        console.log(s.includes('Hello', 6)); // false
    </script>


    <h4>repeat()</h4>
    <script type="text/javascript">
        let base = "na";
        console.log(base.repeat(3));     // nanana
        console.log(base.repeat(2.9));   // nana
        console.log(base.repeat(0));     // ''
        console.log(base.repeat(-0.2));  // ''
        console.log(base.repeat("3"));   // nanana

        console.log(base.repeat(-1));     // error
        console.log(base.repeat("na"));   // error

    </script>



    <h4>模板字符串</h4>
    <script type="text/javascript">
        let name = "Tom";
        let date = new Date();
        console.log(`Welcome ${name} at ${date}`);

        let user = {name: "Tom", title: "Dr."};
        console.log(`Welcome ${user.title} ${user.name}`);

        function func() {
            return "Welcome";
        }

        console.log(`${func()} ${name} ${2+3}`);
    </script>

    <h4>模板字符串嵌套</h4>
    <script type="text/javascript">
        const tmpl = addrs => `
          <table>
          ${addrs.map(addr => `
            <tr>
                <td>${addr.first}</td>
                <td>${addr.last}</td>
            </tr>
          `).join('')}
          </table>
        `;

        const data = [
            { first: 'Jane', last: 'Bond' },
            { first: 'Lars', last: 'Croft' },
        ];

        console.log(tmpl(data));
    </script>


    <h4>标签模板</h4>
    <script type="text/javascript">
        alert`Hello World`;
        // 等价于 alert("Hello World");
    </script>

</div>
</body>
</html>
